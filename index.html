<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Bookmarks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"
    media="screen" href="main.css" />
</head>
<body onload="fetchBookmarks">
    <div class="container">
        <h3 class="text-muted">Bookmarker</h3>
        <div class='jumbotron'>
            <h2>Bookmark Your Favorite Sites</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="SiteName">Site Name</label>
                <input class="form-control" type="text" name="siteName"id="siteName" placeholder="Enter Site Name...."/>
        </div>
        <div class="form-group">
                <label for="SiteUrl">Site Url</label>
                <input class="form-control" type="text" name="siteUrl"id="siteUrl" placeholder="Enter Site Url...."/>
        </div>
        <button type="submit"class="btn btn-success">Submit</button>
     
        </form>
    </div>
    <div id="bookmarksResult"><div>
        <footer>&copy; 2018 Bookmark</footer>
<script src="main.js"></script>
    </div>
</body>
</html>
